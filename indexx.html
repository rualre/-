<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Volvamos a intentarlo, mi amor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #686365, #383b3b);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 8%;
      font-size: 7vw;
      color: #ff8fab;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      z-index: 2;
      position: relative;
    }

    .buttons {
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 6vw;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4080bb;
      color: white;
    }

    #no {
      background-color: #f8bbd0;
      color: #880e4f;
    }

    button:hover {
      transform: scale(1.1);
    }

    .floating-photo {
      position: absolute;
      width: 280px;
      height: 340px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: float 12s linear;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size: 7.1em; color: #ff8fab; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">ü©∂¬øLo Volvemos a intentar, Amor de mi vida? ü©∂</h1>

  <div class="buttons">
    <button id="yes">S√≠ üê£</button>
    <button id="no">No üíî</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    yesBtn.addEventListener("click", () => {
      alert("Sab√≠a que dir√≠as que s√≠, Eres el amor de mi vida mi chiquita hermosa.");
    });

    noBtn.addEventListener("click", () => {
      const segura = confirm("¬øSegura que no? ");
      if (segura) {
        alert("Entonces s√≠, Sab√≠a que tu respuesta era s√≠.");
      }
    });

    // Lista de im√°genes que tienes localmente (en la misma carpeta)
    const fotos = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg",
      "foto5.jpg",
      "foto6.jpg",
      "foto7.jpg",
      "foto8.jpg",
      "foto9.jpg",
      "foto11.jpg",
      "foto12.jpg"
    ];

    let fotosRestantes = [...fotos]; // Copia temporal

    function crearFotoFlotante() {
      if (fotosRestantes.length === 0) {
        fotosRestantes = [...fotos]; // Reinicia cuando se acaban
      }

      const index = Math.floor(Math.random() * fotosRestantes.length);
      const fotoSeleccionada = fotosRestantes.splice(index, 1)[0];

      const foto = document.createElement("div");
      foto.classList.add("floating-photo");
      foto.style.backgroundImage = `url('${fotoSeleccionada}')`;
      foto.style.left = Math.random() * 100 + "vw";
      foto.style.animationDuration = (6 + Math.random() * 6) + "s";

      document.body.appendChild(foto);

      setTimeout(() => {
        foto.remove();
      }, 12000);
    }

    // Una imagen cada 2,8 segundos
    setInterval(crearFotoFlotante, 2100);
  </script>
</body>
</html>
