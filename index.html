<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9d56, #fecfef);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #c26084a9;
      text-shadow: 2px 2px #ffffff41;
      margin-bottom: 50px;
      text-align: center;
    }

    #yesButton {
      padding: 20px 39px;
      font-size: 1.5em;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 10;
    }

    #yesButton:hover {
      transform: scale(1.1);
    }

    #noButton {
      position: absolute;
      top: 50%;
      left: 50%;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f8bbd0;
      color: #880e4f;
      border: none;
      border-radius: 25px;
      cursor: not-allowed;
      animation: floatAround 10s infinite linear;
    }

    @keyframes floatAround {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-200px, -150px); }
      50%  { transform: translate(200px, -100px); }
      75%  { transform: translate(-150px, 200px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
